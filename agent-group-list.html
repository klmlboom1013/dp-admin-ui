<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Group Management - Deploy System Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
</head>

<body>

    <div id="header-container"></div>
    <script src="js/header.js"></script>

    <div class="d-flex">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <!-- Content Area -->
        <div class="content-area">
            <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                <h4><i class="bi bi-collection me-2"></i>Agent Group</h4>
                <a href="./agent-group-details.html" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Agent 그룹 생성
                </a>
            </div>

            <!-- Filter Section -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body bg-light">
                    <form id="groupFilterForm" onsubmit="event.preventDefault(); filterGroups();">
                        <div class="row mb-2">
                            <div class="col-12">
                                <label class="col-form-label fw-bold small text-uppercase text-secondary">Filter
                                    by</label>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Group Name</label>
                                <input type="text" id="groupSearchInput" class="form-control form-control-sm"
                                    placeholder="Search by Group Name..."
                                    onkeyup="if(event.key === 'Enter') filterGroups()">
                            </div>
                            <div class="col-md-4" id="adminFilterContainer" style="display:none;">
                                <label class="form-label small fw-bold">Group (Admin Only)</label>
                                <select class="form-select form-select-sm" id="filterGroup" onchange="filterGroups()">
                                    <option value="">All Groups</option>
                                    <option value="PD">PD</option>
                                    <option value="SO">SO</option>
                                    <option value="QA">QA</option>
                                    <option value="OP">OP</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end justify-content-end ms-auto">
                                <button type="button" class="btn btn-sm btn-secondary me-2" onclick="resetFilter()">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i>Reset
                                </button>
                                <button type="button" class="btn btn-sm btn-primary px-4" onclick="filterGroups()">
                                    <i class="bi bi-search me-1"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0" id="groupTable">
                        <thead class="table-light">
                            <tr>
                                <!-- NO Column Removed -->
                                <th scope="col">Group Name</th>
                                <th scope="col">Group</th>
                                <th scope="col">Description</th>
                                <th scope="col">Agent Count</th>
                                <th scope="col" class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example Group 1 -->
                            <tr style="cursor: pointer;"
                                onclick="window.location.href='./agent-group-details.html?id=G-001&name=Payment-Group&desc=Payment Related Agents'">
                                <!-- NO Data Removed -->
                                <td class="group-name">
                                    <div class="fw-bold">Payment-Group</div>
                                </td>
                                <td><span class="badge rounded-pill text-bg-secondary bg-opacity-75">PD</span></td>
                                <td class="text-muted">Payment Related Agents</td>
                                <td>
                                    <span class="badge bg-primary rounded-pill">4 Agents</span>
                                </td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-danger" title="Delete Group"
                                        onclick="event.stopPropagation(); deleteGroup(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Example Group 2 -->
                            <tr style="cursor: pointer;"
                                onclick="window.location.href='./agent-group-details.html?id=G-002&name=Order-Group&desc=Order Order Processing Agents'">
                                <!-- NO Data Removed -->
                                <td class="group-name">
                                    <div class="fw-bold">Order-Group</div>
                                </td>
                                <td><span class="badge rounded-pill text-bg-secondary bg-opacity-75">SO</span></td>
                                <td class="text-muted">Order Processing Agents</td>
                                <td>
                                    <span class="badge bg-primary rounded-pill">2 Agents</span>
                                </td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-danger" title="Delete Group"
                                        onclick="event.stopPropagation(); deleteGroup(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1060">
        <div id="actionToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <span id="toastMessage">Action Completed</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        // Initialize based on Global Context
        document.addEventListener('DOMContentLoaded', () => {
            applyPermissions();
        });

        document.addEventListener('userContextChanged', (e) => {
            applyPermissions();
            // Re-filter if search was active? Or just reset?
            // Let's reset search to avoid confusion, or re-run filterGroups if input exists
            filterGroups();
            showToast(`[Page] Group list updated for: ${currentUser.level}`);
        });

        function applyPermissions() {
            const adminFilterContainer = document.getElementById('adminFilterContainer');
            const filterGroupSelect = document.getElementById('filterGroup');

            // 1. Show/Hide Filter Logic for Admin
            if (currentUser.level === 'Admin') {
                if (adminFilterContainer) adminFilterContainer.style.display = 'block';
            } else {
                if (adminFilterContainer) {
                    adminFilterContainer.style.display = 'none';
                    if (filterGroupSelect) filterGroupSelect.value = ''; // Reset filter
                }
            }

            // 2. Row Permission Logic
            const rows = document.querySelectorAll('#groupTable tbody tr');
            rows.forEach(row => {
                const groupBadge = row.querySelector('.badge.rounded-pill.text-bg-secondary');
                if (!groupBadge) return;

                const groupCode = groupBadge.textContent.trim();

                // Non-Admins: Strictly hide mismatched groups
                if (currentUser.level !== 'Admin' && groupCode !== currentUser.group) {
                    row.classList.add('d-none-perm');
                    row.style.display = 'none';
                } else {
                    row.classList.remove('d-none-perm');
                    // Don't auto-reset display here, let filterGroups handle it
                }
            });

            // Re-run search/filter
            filterGroups();
        }

        function deleteGroup(btn) {
            showConfirm('정말 그룹을 삭제하시겠습니까?\n(그룹을 삭제해도 Agent는 삭제되지 않습니다.)', () => {
                const row = btn.closest('tr');
                row.remove();
                showToast('Agent 그룹이 삭제되었습니다.', 'warning');
            });
        }

        function filterGroups() {
            const input = document.getElementById('groupSearchInput');
            const filterName = input.value.toUpperCase();

            const groupSelect = document.getElementById('filterGroup');
            const filterGroup = groupSelect ? groupSelect.value.toUpperCase() : '';

            const table = document.getElementById('groupTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip header
                // Permission Check first (Always enforce)
                if (tr[i].classList.contains('d-none-perm')) {
                    tr[i].style.display = 'none';
                    continue;
                }

                const nameTd = tr[i].querySelector('.group-name');
                // Group is in 3rd column
                const groupBadge = tr[i].querySelector('.badge.rounded-pill.text-bg-secondary');

                if (nameTd && groupBadge) {
                    const nameValue = (nameTd.textContent || nameTd.innerText).trim();
                    const groupValue = (groupBadge.textContent || groupBadge.innerText).trim();

                    const matchesName = nameValue.toUpperCase().indexOf(filterName) > -1;
                    const matchesGroup = filterGroup === '' || groupValue.toUpperCase() === filterGroup;

                    if (matchesName && matchesGroup) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function resetFilter() {
            const input = document.getElementById('groupSearchInput');
            if (input) input.value = '';

            const groupSelect = document.getElementById('filterGroup');
            if (groupSelect) groupSelect.value = '';

            filterGroups();
        }
    </script>
</body>

</html>
