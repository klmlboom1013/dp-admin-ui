<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deploy System Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212529;
            /* Dark Background */
        }

        .floating-toolbar button {
            min-width: 80px;
        }

        /* Select Box Floating Label Fix */
        .form-floating>.form-select:invalid:not(:focus)~label {
            opacity: 1;
            transform: scale(1) translateY(0) translateX(0);
            color: #6c757d;
            /* Bootstrap text-secondary color */
        }

        .form-floating>.form-select:invalid:not(:focus) {
            color: transparent;
            /* Hide the selected empty option text if any */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .brand-logo {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .form-floating input:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-logo">
            <i class="bi bi-rocket-takeoff-fill"></i> Deploy Sys
        </div>
        <div id="loginForm">
            <p class="text-center text-muted mb-4">관리자 계정으로 로그인하세요</p>
            <form onsubmit="handleLogin(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="User ID" required>
                    <label for="floatingInput">아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">비밀번호</label>
                </div>

                <!-- 로그인 상태 유지 영역 삭제 요청으로 제거됨 -->

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">로그인</button>
                </div>

                <div class="mt-4 text-center">
                    <a href="#" class="text-decoration-none text-muted small"
                        onclick="toggleView('signup'); return false;">회원가입 신청</a>
                </div>
            </form>
        </div>

        <!-- 회원가입 신청 폼 -->
        <div id="signupForm" style="display: none;">
            <p class="text-center text-muted mb-3">서비스 이용 신청 정보를 입력하세요</p>
            <form onsubmit="handleSignup(event)">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="newUserId" placeholder="아이디(ID)" required>
                    <label for="newUserId" class="text-secondary">아이디(ID)</label>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="newUserPw" placeholder="비밀번호" required>
                            <label for="newUserPw" class="text-secondary">비밀번호</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="newUserPwConfirm" placeholder="비밀번호 확인"
                                required>
                            <label for="newUserPwConfirm" class="text-secondary">비밀번호 확인</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input class="form-control" list="orgOptions" id="orgName" placeholder="소속" required>
                            <label for="orgName" class="text-secondary">소속</label>
                            <datalist id="orgOptions">
                                <option value="Tech1실">
                                <option value="Tech2실">
                                <option value="Tech실">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="teamName" placeholder="팀" required>
                            <label for="teamName" class="text-secondary">팀 명</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="userName" placeholder="이름" required>
                            <label for="userName" class="text-secondary">이름</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="userRank" required>
                                <option value="" selected disabled></option>
                                <option value="manager">매니저</option>
                                <option value="team_lead">팀장</option>
                                <option value="director">팀장 이상</option>
                            </select>
                            <label for="userRank" class="text-secondary">직급</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="usageYear" onchange="updateMonthOptions()" required>
                                <option value="" selected disabled></option>
                            </select>
                            <label for="usageYear" class="text-secondary">사용 만료 년도</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="usageMonth" required>
                                <option value="" selected disabled></option>
                            </select>
                            <label for="usageMonth" class="text-secondary">사용 만료 월</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-2">
                    <input type="tel" class="form-control" id="userPhone" placeholder="전화번호" required>
                    <label for="userPhone" class="text-secondary">전화번호</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="userEmail" placeholder="이메일" required>
                    <label for="userEmail" class="text-secondary">이메일</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">신청하기</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="toggleView('login')">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleView(view) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const card = document.querySelector('.login-card');

            if (view === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                // card.style.maxWidth = '500px'; // 폼이 길어지므로 너비 조정? 디자인 유지를 위해 일단 유지
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const id = document.getElementById('floatingInput').value;
            const pw = document.getElementById('floatingPassword').value;

            if (id && pw) {
                // 로그인 성공 시뮬레이션
                location.href = './dashboard.html';
            } else {
                showAlert('아이디와 비밀번호를 입력해주세요.');
            }
        }


        // 페이지 로드 시 날짜 선택기 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initDateSelectors();
        });

        function initDateSelectors() {
            const yearSelect = document.getElementById('usageYear');
            const currentYear = new Date().getFullYear();
            const endYear = 2099;

            for (let y = currentYear; y <= endYear; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y + '년';
                yearSelect.appendChild(option);
            }

            // 초기 월 설정
            updateMonthOptions();
        }

        function updateMonthOptions() {
            const yearSelect = document.getElementById('usageYear');
            const monthSelect = document.getElementById('usageMonth');
            const selectedYear = parseInt(yearSelect.value);
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // 1-12

            // 기존 옵션 초기화 (첫번째 disabled 옵션 제외)
            while (monthSelect.options.length > 1) {
                monthSelect.remove(1);
            }

            if (!selectedYear) return;

            let startMonth = 1;
            if (selectedYear === currentYear) {
                startMonth = currentMonth;
            }

            for (let m = startMonth; m <= 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m + '월';
                monthSelect.appendChild(option);
            }
        }

        function handleSignup(event) {
            event.preventDefault();

            // HTML5 Form Validation is automatically triggered before this function
            // because of type="submit" and required attributes.
            // If we are here, inputs are valid.

            // 비밀번호 확인 검증
            const pw = document.getElementById('newUserPw').value;
            const pwConfirm = document.getElementById('newUserPwConfirm').value;

            if (pw !== pwConfirm) {
                showAlert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 소속 값 처리 (Datalist 사용으로 단일 input 값만 확인하면 됨)
            const finalOrgName = document.getElementById('orgName').value;

            // 날짜 계산
            const year = parseInt(document.getElementById('usageYear').value);
            const month = parseInt(document.getElementById('usageMonth').value);
            const lastDay = new Date(year, month, 0).getDate();
            const finalDate = `${year}-${String(month).padStart(2, '0')}-${String(lastDay).padStart(2, '0')}`;

            // 모달 메시지 설정 및 표시
            const modalBody = document.getElementById('successModalBody');
            modalBody.innerHTML = `
                <p class="mb-1"><strong>소속:</strong> ${finalOrgName}</p>
                <p class="mb-0"><strong>기간:</strong> ${finalDate} 까지</p>
                <br>
                <p class="text-success fw-bold mb-0">회원가입 신청이 완료되었습니다.</p>
                <p class="text-muted small">관리자 승인 후 이용 가능합니다.</p>
            `;

            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        }

        function closeSignup() {
            toggleView('login');
        }

        function showAlert(message) {
            const msgElement = document.getElementById('alertModalMessage');
            if (msgElement) {
                msgElement.textContent = message;
                const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
                alertModal.show();
            } else {
                alert(message);
            }
        }
    </script>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="successModalLabel">
                        <i class="bi bi-check-circle-fill me-2"></i>신청 완료
                    </h5>
                    <!-- 닫기 버튼을 누르면 로그인 화면으로 돌아가게 설정 -->
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeSignup()"></button>
                </div>
                <div class="modal-body text-center py-4" id="successModalBody">
                    <!-- Dynamic Content -->
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal"
                        onclick="closeSignup()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>알림
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p class="mb-0 fw-bold" id="alertModalMessage"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
